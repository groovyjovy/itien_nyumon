<!DOCTYPE html>
<html>
    <head>
        <title>4.地図上にもっと多くのピンを立てる</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>

        <!-- Leaflet.markerclusterを読み込み -->
        <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css"
        />
    </head>
    <body>
        <div id="map" style="height: 80vh;"></div>
        <script>
            // 地図インスタンスを初期化
            const map = L.map("map", {
                center: [36.5, 137.1],
                zoom: 5,
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                {
                    maxZoom: 19,
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                }
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);
            
            const marker = L.marker([33, 129.5]);
            marker.bindPopup('平面直角座標1系原点');
            L.marker([33, 131.0]).bindPopup('平面直角座標2系原点').addTo(map);
            L.marker([36, 132.16666666]).bindPopup('平面直角座標3系原点').addTo(map);
            map.addLayer(marker);

            // 群馬県の学校データのGeoJSONファイルを非同期読み込み
            fetch('./P29-21_10.geojson')
                .then((res) => res.json())
                .then((json) => {
                    // GeoJSONデータをレイヤーとして追加
                    L.geoJSON(json)
                        .bindPopup((layer) => layer.feature.properties.P20_004)
                        .addTo(map);
            });

            // めっちゃ多いピンを立てる
            fetch('./P29-21_11.geojson')
                .then((res) => res.json())
                .then((json) => {
                    // クラスタリングレイヤーを作成し地図に追加
                    const markers = L.markerClusterGroup()
                        .bindPopup((layer) => layer.feature.properties.P29_004)
                        .addTo(map);
                    L.geoJSON(json).addTo
                })
        </script>
    </body>
</html>
